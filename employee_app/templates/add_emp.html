<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title> Add Employee </title>
</head>
<body>
    <div class="container">
        
        <a href="/logout"> Logout </a> | <a href="/admin"> Go Back </a>
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Add New Employee</h4>

                <div class="form-group input-group">
                    <form action="/add_emp" method="POST" class="form-group col-xs-3">
                    {% csrf_token %}
                        <p>First Name: <input type="text" name="first_name" class="form-control"> </p>
                        <p>Last Name: <input type="text" name="last_name" class="form-control"> </p>
                        <p>Birthday: <input type="date" name="birthday" value="{{ today|date:'Y-m-d' }}" class="form-control"> </p>
                        <label for="department">Department:</label>
                        <select name="department" id="department" class="form-control">
                        {% for department in all_departments %}
                            <option value="{{department.id}}">{{department.name}}</option>
                        {% endfor %}
                        </select>
                        <p>Email: <input type="email" name="email" class="form-control"> </p>
                        <p>Username: <input type="text" name="user_name" class="form-control"></p>
                        <p>Password: <input type="password" name="password" class="form-control"> </p>
                        <p>Conforim Password: <input type="password" name="conforin_pw" class="form-control"> </p>
                        <button type="submit" class="btn btn-primary">Add </button>
                    </form>
                </div>

                {% if messages %}
                    <div class="messages" style="color: brown;">    
                        {% for message in messages %}    
                            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>    
                        {% endfor %}
                    </div>
                {% endif %}
</body>
</html>
