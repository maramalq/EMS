<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        
        <a href="/"> Go Back </a>
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h1 class="card-title mt-3 text-center"> Login </h1>

        <div class="form-group input-group">
            <form action="/login" method="POST" class="form-group col-xs-3 needs-validation" novalidate>
                {% csrf_token %}
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input name="user_name" type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                    Username required!
                    </div>
                </div>
                <p> Password: <input type="password" class="form-control" name="password" required > </p>
                <div class="invalid-feedback">
                    Password Invalid!
                </div>
                <input type="submit" class="btn" value="Log In">
            </form>
        </div>

        {% if messages %}
            <div class="messages" style="color: brown;">    
                {% for message in messages %}    
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }} <p>    
                {% endfor %}
            </div>
        {% endif %}
        <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
