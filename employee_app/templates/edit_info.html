<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title> Edit My Information </title>
</head>
<body>
    <div class="container">
        
        <a href="/logout"> Logout </a> | <a href="/admin"> Go Back </a>
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 900px;">
                <h4 class="card-title mt-3 text-center">Edit My Information</h4>

                <div class="form-group input-group">
                    <form action="/edit_info" method="POST" class="form-group col-xs-3">
                        {% csrf_token %}
                        <p>First Name: <input type="text" name="first_name" value="{{ emp.first_name }}" class="form-control"></p>
                        <p>Last Name: <input type="text" name="last_name" value="{{ emp.last_name }}" class="form-control"></p>
                        <p> Birthday: <input type="date" name="birthday" value="{{ today|date:'Y-m-d' }}" class="form-control"></p>
                        <p>Email: <input type="email" name="email" value="{{ emp.email }}" class="form-control"></p>
                        <button type="submit" class="btn">Update</button>
                    </form>
                </div>
    
                {% if messages %}
                    <div class="messages" style="color: brown;">     
                        {% for message in messages %}    
                            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>    
                        {% endfor %}
                    </div>
                {% endif %}
            </article>
        </div>
    </div>
</body>
</html>
